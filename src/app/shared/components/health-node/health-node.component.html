<div class="node" 
    [ngClass]="{'node-healthy': health === 'Healthy', 'node-down': health === 'SystemDown', 'node-unhealthy': health === 'Unhealthy', 'node-degraded': health === 'Degraded'}">
    <h3 class="node-title">{{ title }} </h3>    
    <span class="node-key">{{ nodeKey }}</span>
    <span class="node-subtitle" [ngClass]="{'node-subtitle--down': health==='SystemDown'}">{{ health }}</span>
</div>
